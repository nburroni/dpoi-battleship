@main {

<!DOCTYPE html>
    <html>
        <head>
            <title>Facebook Login JavaScript Example</title>
            <meta charset="UTF-8">
        </head>
        <body>
            <script src="@routes.Assets.at("scripts/fb-init.js")"></script>
            <script src="@routes.Assets.at("scripts/login.js")" type="text/javascript"></script>

                <!--
  Below we include the Login Button social plugin. This button uses
  the JavaScript SDK to present a graphical Login button that triggers
  the FB.login() function when clicked.
-->
            <div ng-app="app" ng-controller="FbController">

                <fb:login-button scope="public_profile,email" onlogin="fbLogin();">
                </fb:login-button>


                <div id="status">
                </div>
            </div>


        </body>
    </html>

}
