@(styles: Html)(content: Html)(scripts: Html)

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Corazzata</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">

        <link rel="shortcut icon" href="@routes.Assets.at("images/zap.png")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("styles/main.css")">
        @styles
    </head>
    <body ng-app="app">
        @content

        <script src="@routes.Assets.at("external/jquery/jquery-1.9.0.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("external/angular/angular.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("external/bootstrap/bootstrap.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("scripts/main.js")" type="text/javascript"></script>
        @scripts
    </body>
</html>
